<h1 class="text-center display-1 text-info">list all teachers</h1>
<div class="container">
  <div class="card">
    <div class="card-body">
      <table class="table table-dark">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Course</th>
          <th>ACTION</th>
        </tr>
        <tr *ngFor="let data of alldata">
          <th>  {{data.id}}  </th>
          <th>  {{data.name}} </th>
          <th> {{data.course}}</th>
          <th><button (click)="delete(data.id)" class="btn btn-danger">Delete</button></th>
          <th><a href="up/{{ data.id }}"class="btn btn-info">Update</a></th>

        </tr>
      </table>
    </div>
  </div>

</div>
