<h1 class="text-center display-1 text-info">create new teacher</h1>
<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="form-group">
        <label>Name</label>
        <input [(ngModel)]="model.name" type="text" class="form-control" placeholder="Your Name">
      </div>
      <div class="form-group">
        <label>Course</label>
        <input [(ngModel)]="model.course"  type="text" class="form-control" placeholder="Your Course">
      </div>
    <div class="bt">
      <button class="btn btn-info" (click)="save()" >send Data</button>
    </div>
    </div>
  </div>

</div>
